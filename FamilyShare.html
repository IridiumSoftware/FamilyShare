<head>
  <title>FamilyShare</title>
</head>

<body>
    <div class="container">
      {{>album}}
    </div>
</body>

<template name="album">
    <div class="col-md-6 push-down">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Admin Section</h2>
            </div>
            <div class="panel-body">
                <h3 class="panel-title">Album Creator</h3>
            </div>
            <div class="panel-body">
                <p>
                    Add Photos
                        <span class="btn btn-default btn-file">
                            <input multiple class="file fileInput" type="file"/>
                        </span>
                </p>
            </div>
            <div class="panel-folder">
                <div class="col-md-16">
                    <table class="table table-hover table-striped table-bordered">
                        <tbody>
                        {{#each images}}
                            <tr>
                                <td>
                                    <a href="{{this.url store='images'}}" target="_blank"><img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbs" /></a>
                                </td>
                                <td>
                                    <a href="{{url store='images' download=true}}" class="btn btn-primary">Download</a>
                                </td>
                                <td>
                                    <span class="btn btn-primary removepic"> Remove </span>
                                </td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
